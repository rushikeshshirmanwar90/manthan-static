<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us</title>
 
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      .contact-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .contact-left,
      .contact-right {
        flex: 1;
        min-width: 300px;
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .contact-left h2,
      .contact-right h2 {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .contact-right form {
        display: flex;
        flex-direction: column;
      }

      .input-box {
        margin-bottom: 15px;
      }

      .input-box input,
      .input-box textarea {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        color: #fff;
      }

      .input-box input::placeholder,
      .input-box textarea::placeholder {
        color: #888;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
      }

      button {
        padding: 10px 20px;
        background-color: #e7b759;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        font-weight: 600;
      }

      button:hover {
        background-color: #e8a215;
      }

      .whatsapp-btn {
        background-color: #25d366;
      }

      .whatsapp-btn:hover {
        background-color: #1db954;
      }
    </style>

  </head>
  <body>
    <div class="contact-container">
      <div class="contact-left">
        <h2>Contact Us</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.404241368965!2d73.0011340757717!3d19.13474233595317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be79560fabb80df%3A0xa80f11685a634fd6!2sAbhyudaya%20Co-Op.%20Bank%20Ltd.!5e0!3m2!1sen!2sin!4v1631787558785!5m2!1sen!2sin"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <div class="contact-right">
        <h2>Get In Touch</h2>
        <form action="#" method="post">
          <div class="input-box">
            <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input type="tel" name="phone" placeholder="Phone" required />
          </div>
          <div class="input-box">

            <textarea
              name="message"
              placeholder="Message"
              rows="4"
              required
            >
            </textarea>

          </div>
          <div class="button-container">
            <button type="submit">Send Message</button>
            <button type="button" class="whatsapp-btn">
              Contact Us On WhatsApp
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
